<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>login</title>
</head>
<body>
<div id="content">
	<h1>用户登录</h1>
	<form action="php/logincheck.php"  onsubmit="" id="login_form">
		<div class="messages">
			<p id="p1">用户名(学号)：</p>
			<input type="text" id="usename" ></input>
			<br/><br/>
			<p id="p2">输入密码：</p>
			<input type="password" id="password" class="password"/>
			<br/><br/>
			<p id="p3">验证码：</p>
			<input type="text" id="in_query_text" ></input>
		</div>
		<br/>
		<div class="sub_text">
			<input type="submit" id="submit" value="登录" >
			<br/>
		    <input  type="button" onClick="location='register.html'" value="没有账号？去注册~"><br/>
            <input  type="button" onClick="location='main.html'" value="回主页~">
		</div>
	</form>
</div>
</body>
</html>
